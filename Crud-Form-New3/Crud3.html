<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud 3</title>

    <link rel="stylesheet" href="/Crud-Form-New3/Style3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Crud Form</h2>
        <form>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="name">Name :- </label>
                    <input type="text"  class="form-control" name="name" id="name">
                    <span id="nameError" class="error-msg"></span>
                </div>
                <div class="col-md-4 form-group">
                    <label for="email">Email :- </label>
                    <input type="email" class="form-control" name="email" id="email">
                    <span id="emailError" class="error-msg"></span>
                </div>
                <div class="col-md-4 form-group">
                    <label for="number">Mobile No :- </label>
                    <input type="number" class="form-control" name="number" id="number">
                    <span id="numberError" class="error-msg"></span>
                </div>
                <div class="col-md-4 form-group">
                    <label for="number">Age:- </label>
                    <input type="number" class="form-control" name="age" id="age">
                    <span id="ageError" class="error-msg"></span>
                </div><br></br>
                <div class="col-md-4 form-group">
                    <label for=" " >Gender :- </label>
                    <div class="form-control">
                    <input type="radio"  name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </div>
                    <span id="genderError" class="error-msg"></span>
                </div>
                <div class="col-md-4 form-group">
                    <label for="language">Language :- </label>
                    <select name="language" class="form-control" id="language">
                        <option id="disabled" value=""> Select Language </option>
                        <option id="language" value="Gujarati"> Gujarati </option>
                        <option id="language" value="Hindi"> Hindi </option>
                        <option id="language" value="English"> English </option>
                    </select>
                    <span id="languageError" class="error-msg"></span>
                </div><br></br>
                <div class="col-md-8 form-group">
                    <label for="hobby">Hobby :- </label>
                    <div class="form-control">
                        
                    <input type="checkbox" name="hobby" value="Listening Music"> Listening Music
                    <input type="checkbox" name="hobby" value="Singing"> Singing
                    <input type="checkbox" name="hobby" value="Yoga"> Yoga
                    <input type="checkbox" name="hobby" value="Reading Novel"> Reading Novel
                    <input type="checkbox" name="hobby" value="Playing Cricket"> Playing Cricket
                    <input type="checkbox" name="hobby" value="Watching Movies"> Watching Movies
                </div>
                    <span id="hobbyError" class="error-msg"></span>
                </div><br></br>
                <div class="col-md-12 form-group">
                    <button type="button" id="adddata" class="btn btn-success" onclick="addData()">Add Data</button>
                </div>
            </div>
        </form><hr>

        <div class="row">
            <div class="col-md-6">
                <label for="search">Search :- </label>
                <input type="search" class="form-control" id="search" placeholder="Search...." oninput="filterTable()">
            </div>
            <div class="col-md-6">
                <label for="search">Delete Selected : </label>
                <button type="button"  class="btn btn-info" id="deleteSelected" onclick="deleteSelected()">Delete</button>
            </div><br></br>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>User Data</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td><input type="checkbox" id="checkAll" onclick="selectAll(this)"></td>
                            <td>Name</td>
                            <td>Email</td>
                            <td>Mobile No</td>
                            <td>Age</td>
                            <td>Gender</td>
                            <td>Language</td>
                            <td>Hobby</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/Crud-Form-New3/Script3.js"></script>
    
</body>
</html>
